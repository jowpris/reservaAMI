<div class="login">
	<div>
		<a class="hiddenanchor" id="signup"></a>
		<a class="hiddenanchor" id="signin"></a>

		<div class="login_wrapper">
			<div class="animate form login_form">
				<section class="login_content">
					<form ng-submit="login()">
						<div>
							 <img src="assets/images/prourban-logo.png" alt="logo"> 
							 <br><br><br>
						</div>
						<div>
							<input type="text" class="form-control" placeholder="Usuario" ng-model="usuario" required />
						</div>
						<div>
							<input type="password" class="form-control" placeholder="Clave" ng-model="clave" required />
						</div>
						<div>
							<a class="reset_pass" href="#">Olvidé mi contraseña</a>
							<input type="submit" class="btn btn-default submit" value="Ingresar" />
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
</div>
